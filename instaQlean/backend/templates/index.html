<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Instagram Data</title>
</head>
<body>
    <h2>Upload Your Instagram Followers and Following Lists</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="followers">Followers JSON:</label>
        <input type="file" name="followers" required><br><br>
        
        <label for="following">Following JSON:</label>
        <input type="file" name="following" required><br><br>
        
        <button type="submit">Upload</button>
    </form>
</body>
</html>
